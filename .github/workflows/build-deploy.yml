name: build-deploy
run-name: ${{ github.actor }} is build and deploy
on:
  push:
    branches:
      - "layer-and-events"

jobs:
  check-bats-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install Dependencies
        run: npm install

      - name: Build Angular ssr Project
        run: npm run build:ssr

